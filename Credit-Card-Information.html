<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="j-removebg-preview.png" type="image/x-icon">
    <title>Checkout Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
}

header {
    background-color: #b8215f;
    padding: 1rem;
}

header h1 {
    color: white;
    text-align: center;
}

form {
    margin: 2rem 0;
}

fieldset {
    border: 1px solid #ccc;
    padding: 1rem;
    margin: 1rem 0;
}

legend {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
}

input[type="text"],
input[type="email"],
input[type="month"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
}

button[type="submit"] {
    background-color: #b8215f;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
    border-radius: 0.5rem;
}

button[type="submit"]:hover {
    background-color: #c54549;
}
    </style>
</head>
<body>
    <header>
        <h1>Tech Store - Checkout</h1>
    </header>
    <main>
        <form id="checkout-form">
            <fieldset>
                <legend>Billing Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9]*" required>

                <label for="expiration-date">Expiration Date:</label>
                <input type="month" id="expiration-date" name="expiration-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]*" required>
            </fieldset>

            <button type="submit">Place Order</button>
        </form>
    </main>
</body>
</html>
